<!DOCTYPE html>
<html>
<head>
	<title>test post message</title>
</head>
<body>
<iframe src="http://hhjay.github.io/b.html" id="ifr_a"></iframe>
<button id="send">set</button>
<script type="text/javascript">
    window.onload = function () {
    	var receiver = document.getElementById('ifr_a').contentWindow;
    	var btn = document.getElementById('send');
    	function sendMessage(e) {
    		// console.log(receiver);
    	    e.preventDefault();
    	    receiver.postMessage('a.html ask', 'http://hhjay.github.io/b.html');
    	}
    	btn.addEventListener('click', sendMessage, false);
	};
</script>
</body>
</html>
