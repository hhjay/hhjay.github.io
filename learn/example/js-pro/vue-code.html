<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="test">
        {{ message }}
        <slot>ssss</slot>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            },
            beforeCreate: function() {
                console.log("bc", this.$el, this.$data); // undefined undefined
            },
            created: function() {
                console.log("c", this.$el, this.$data); // undefined {__ob__: Observer}
            },
            beforeMount: function() {
                console.log("bm", this.$el, this.$data); // <div id="app" class="test"> {{ message }} </div> , {__ob__: Observer}
            },
            mounted: function() {
                console.log("m", this.$el, this.$data); // <div id="app" class="test"> hello world </div> , {__ob__: Observer}
            },
            beforeUpdate: function() {
                console.log("bu", this.$el, this.$data);
            },
            updated: function() {
                console.log("u", this.$el, this.$data);
            },
            beforeDestroy: function() {
                console.log("bd", this.$el, this.$data);
            },
            destroyed: function() {
                console.log("d", this.$el, this.$data);
            },
        })
    </script>
</body>
</html>
