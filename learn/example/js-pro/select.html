<!DOCTYPE html>
<html>
<head>
	<title>下拉菜单 匹配优化</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		input, select{margin: 20px;}
		li{
			width: 10%;
			list-style: none;
			display: inline-block;
		}
	</style>
</head>
<body>
	<input type="text" id="search" />
	<select id="province">
		<option>北京市</option>
		<option>天津市</option>
		<option>河北省</option>
		<option>山西省</option>
		<option>内蒙古自治区</option>
		<option>辽宁省</option>
		<option>吉林省</option>
		<option>黑龙江省</option>
		<option>上海市</option>
		<option>江苏省</option>
		<option>浙江省</option>
		<option>安徽省</option>
		<option>福建省</option>
		<option>江西省</option>
		<option>山东省</option>
		<option>河南省</option>
		<option>湖北省</option>
		<option>湖南省</option>
		<option>广东省</option>
		<option>广西壮族自治区</option>
		<option>海南省</option>
		<option>重庆市</option>
		<option>四川省</option>
		<option>贵州省</option>
		<option>云南省</option>
		<option>西藏自治区</option>
		<option>陕西省</option>
		<option>甘肃省</option>
		<option>青海省</option>
		<option>宁夏回族自治区</option>
		<option>新疆维吾尔自治区</option>
		<option>台湾省</option>
		<option>香港特别行政区</option>
		<option>澳门特别行政区</option>
	</select>
	<div id="ul">
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var opt = $("#province option");
			var ulHtml = document.createDocumentFragment();
			for(var i = 0, len = opt.length; i < len; i++){
				var op = document.createElement("li");
				var txt = document.createTextNode($("#province option:eq("+ i +")").text());
				op.appendChild(txt);
				ulHtml.appendChild(op);
			}
			document.getElementById('ul').appendChild(ulHtml);
		});

		var timer = null;
		$("#search").keyup(function(event) {
			if ( timer != null ) {
				clearTimeout(timer);
			}

			var _this = $(this),
				search= _this.val(),
				list  = $("#ul li");
			timer = setTimeout(function(){
				list.show();
				for(var i = 0, len = list.length; i < len; i++){
					var listTxt = $("#ul li:eq("+ i +")").text();
					if ( listTxt.indexOf(search) < 0 ) {
						$("#ul li:eq("+ i +")").hide();
					}
				}
			}, 1000);
		});
	</script>
</body>
</html>
